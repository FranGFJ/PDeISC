<!DOCTYPE html>

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Ejercicio 5</title>

    <body>
      <h1 style="text-align: center;">Resultados de Operaciones</h1>
      <table>
        <thead>
          <tr>
            <th>Operación</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Suma (4 + 5)</td>
            <td>${suma(4, 5)}</td>
          </tr>
          <tr>
            <td>Resta (3 - 6)</td>
            <td>${resta(3, 6)}</td>
          </tr>
          <tr>
            <td>Multiplicación (2 * 7)</td>
            <td>${multiplicacion(2, 7)}</td>
          </tr>
          <tr>
            <td>División (20 / 4)</td>
            <td>${division(20, 4)}</td>
          </tr>
        </tbody>
      </table>
    </body>
    </html>
